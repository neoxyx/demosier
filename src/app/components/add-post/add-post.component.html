<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="post.title" name="title" />
      </div>

      <div class="form-group">
        <label for="comment">Comment</label>
        <input class="form-control" id="comment" required [(ngModel)]="post.body" name="comment" />
      </div>
      <br>
      <button (click)="savePost()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <div class="alert alert-success" role="alert">
        You submitted successfully!
      </div>
      <button class="btn btn-success" (click)="newPost()">Add</button>
    </div>
  </div>
</div>
