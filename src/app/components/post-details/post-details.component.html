<div style="width: 400px; margin: auto;">
  <div *ngIf="currentPost" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="currentPost.title" name="title" />
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" id="comment" [(ngModel)]="currentPost.body" name="comment"></textarea>
      </div>

    </form>
    <br>
    <button type="button" class="btn btn-danger mr-2" (click)="deletePost(currentPost.id)">
      Delete
    </button>&nbsp;

    <button type="submit" class="btn btn-success" (click)="updatePost(currentPost.id, currentPost)">
      Update
    </button><br><br>
    <div *ngIf="message" class="alert alert-success" role="alert">
      {{ message }}
    </div>
  </div>

  <div *ngIf="!currentPost">
    <br />
    <p>Cannot access this posts...</p>
  </div>
</div>
